<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice</title>
    <link rel="icon" href="./images/dice1.png" type="img/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="randomizer()">
    <main>
        <section>
            <div class="Refresh-me-container">
                <img src="./images/flag1.png" alt="green flag" class="flag1" id="flag1">
                <h1>Refresh Me</h1>
                <img src="./images/flag2.png" alt="dice that has 2 dots." class="flag2" id="flag2">
            </div>

            <div class="dice-container">
                <div>
                    <p class="player1">Player 1</p>
                    <img src="./images/dice1.png" alt="dice that has 1 dots." class="dice" id="dice1">
                </div>
                <div>
                    <p class="player1">Player 2</p>
                    <img src="./images/dice2.png" alt="dice that has 1 dots." class="dice" id="dice2">
                </div>
            </div>

            <div>
                <p> Created By Jerome Abelida.</p>
            </div>
        </section>
    </main>
    <script src="dice.js"></script>
</body>
</html>
